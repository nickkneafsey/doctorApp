<!DOCTYPE html>
<html ng-app='docdoc'>
  <head>
    <meta charset="utf-8" />
    <title>DocDoc</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">

    <link rel="stylesheet" type="text/css" href="styles/style.css" />  
  </head>
  <body>
      <nav ng-controller="NavController" class="navbar navbar-light" style="background-color: #97BBCD;">
        <a class="navbar-brand whiteFont title" href="/#/">Doctor App!</a>
        <ul class="nav navbar-nav">
          <li ng-if="doctor">
            <a class="whiteFont" href="">Logged in as {{doctor.first_name}} {{doctor.last_name}}</a>
          </li> 
          <li ng-if="doctor">
            <a class="whiteFont" href="#/login">Logout</a>
          </li>
        </ul>
      </nav>
    

    <div ng-view></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="/bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="lib/chart.js/Chart.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>

    <script src="app/token/token.js"></script>
    <script src="app/login/auth.js"></script>
    <script src="app/nav/nav.js"></script>
    <script src="app/home/home.js"></script>
    <script src="app/patient/patient.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
